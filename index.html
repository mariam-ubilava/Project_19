<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 19</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header-wrapper">
        <div class="header-bg-img">
            <img src="images/logo.svg" class="logo" alt="logo">
            <p class="header-text">Party Time!</p>
            <div class="navigation">
                <nav>
                    <ul class="left-nav">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Menu</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">Testimonials</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </nav>
                <div class="right-nav">
                    <a href="#"><img src="images/searchbar.svg" alt="search"></a>
                    <a href="#"><img src="images/contactbar.svg" alt="profile"></a>
                    <a href="#"><img src="images/basketbar.svg" alt="cart"></a>
                </div>
            </div>
            <div class="img-wrapper"> 
                <p class="text"> Buy any 2 burgers and get 1.5L Pepsi Free</p>
            </div>
            <a href="#" class="ordernow">order now <img src="images/ordernow.svg" alt="ordernow-icon"></a>   
        </div>
        <div class="arrow1"></div>
        <div class="arrow2"></div>
        <div class="arrow3"></div>
        <img src="images/sectionsplit.svg" class="section-split" alt="section-split">
    </header> 
    <section>
        <div class="section-ttl">
            <h2>Want To Eat?</h2>
            <img src="images/wanttoeat.svg" alt="brush-icon">
            <h3>Try our Most Delicious food and it usually take minutes to deliver!</h3>
        </div>
        <div class="menu">
            <div class="hover-box">
                <a href="#"><img src="images/burger.svg" class="burger-icon" alt="burger-icon"></a>
                <p>BURGER</p>
            </div>
            <div class="hover-box">
                <a href="#"><img src="images/pizza.svg" class="pizza-icon" alt="pizza-icon"></a>
                <p>PIZZA</p>
            </div>
            <div class="hover-box">
                <a href="#"><img src="images/fried-potatoes.svg" class="frenchfries" alt="fastfood-icon"></a>
                <p>FAST FOOD</p>
            </div>
            <div class="hover-box">
                <a href="#"><img src="images/cupcake.svg" class="cupcake-icon" alt="cupcake-icon"></a>
                <p>CUPCAKE</p>
            </div>
            <div class="hover-box">
                <a href="#"><img src="images/sandwich.svg" class="sandwich-icon" alt="sandwich-icon"></a>
                <p>SANDWICH</p>
            </div>
            <div class="hover-box">
                <a href="#"><img src="images/spaghetti.svg" class="spaghetti" alt="spaghetti-icon"></a>
                <p>SPAGHETTI</p>
            </div>
        </div>
        <img src="images/sectionsplit.svg" class="section-split" alt="section-split">
        <div class="container">
            <img src="images/shutterstock_334037675.svg" class="deliveryman" alt="deliveryman-pic">
        </div>
    </section>   
</body>
</html>
